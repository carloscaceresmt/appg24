<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Cliente</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <script src="assets/js/guardar.js"></script>
    <div class="container mt-4 bg-light p-5">
        <a href="index.html" class="btn btn-success">Mostrar Cliente</a>
        <h1 class="text-center">Guardar Usuario</h1>
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Digite Email">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Digite Password">
        <label>Name</label>
        <input type="text" id="name" class="form-control" placeholder="Digite Name">
        <label>Age</label>
        <input type="number" id="age" class="form-control" placeholder="Digite Age">
        <div class="text-center mt-3">
            <button id="guardar" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</body>

</html>
