<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cliente</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <script src="assets/js/script.js">
    </script>
    <div class="container mt-5">
        <a href="guardar.html" class="btn btn-success">Guardar Cliente</a>
        <div id="mensaje" class="alert alert-warning">
            <strong>Mensaje</strong> No se encontro Registro de Clientes
        </div>
        <div id="contenedor">
            <h1 class="text-center">Lista de Cliente</h1>
            <h3 id="numregistro"></h3>
            <table id="tablacliente" class="table table-striped text-center mt-3">
                <thead>
                    <th>
                        Id Cliente
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Password
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Acci√≥n
                    </th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!---------------------------------MODAL--------------------------------------------------------->

    <div class="modal" id="modalactualizar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar Registro Cliente</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Id Client</label>
                    <input type="text" id="idclient" class="form-control" placeholder="Digite Id Client">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite Email">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite Password">
                    <label>Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite Name">
                    <label>Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Digite Age">
                    <div class="text-center mt-3">
                        <button id="actualizar" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
